<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embrace Sideboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="product-container">
        <div class="product-image-gallery">
            <div class="main-image">
            </div>
            <div class="thumbnail-images">
            </div>
        </div>

        <div class="product-details">
            <p class="product-vendor">Marmeto</p>
            <h1 class="product-title">Embrace Sideboard</h1>
            <p class="product-price">$12999</p>
            <p class="compare-price">Compare at $19999</p>
            <p class="percentage-off">35% off</p>
            <hr>
            <div class="color-options">
                <label class="color-option-label">Choose a color</label><br> &nbsp; </br>
            </div>
            <hr>
            <div class="product-options">
                <div class="size-options">
                    <label class="size-option-label">Choose a size</label><br> &nbsp; </br>
                </div>
                <div class="quantity-selector">
                    <button class="decrement-button">-</button>
                    <input type="text" class="quantity-input" value="1" >
                    <button class="increment-button">+</button>
                </div>
                 <button class="add-to-cart-button">Add to Cart</button>
            </div>
            
            <p class="product-description">
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
